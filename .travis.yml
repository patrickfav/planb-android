# Possible Issues:
#
# .gradlw permission denied:
# git update-index --chmod=+x gradlew //http://stackoverflow.com/questions/33820638/travis-yml-gradlew-permission-denied

language: android
jdk: oraclejdk8

android:

  components:
    - tools # to get the new `repository-11.xml`
    - platform-tools
    - tools # to install Android SDK tools 25.1.x (x = 6 right now)
    - build-tools-25.0.2
    - android-25
#    - android-22
#    - sys-img-armeabi-v7a-android-22
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

env:
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

before_install:
  - openssl aes-256-cbc -K $encrypted_36d3f0877d28_key -iv $encrypted_36d3f0877d28_iv -in credentials.tar.enc -out credentials.tar -d
  - tar xvf credentials.tar

# Emulator Management: Create, Start and Wait
#before_script:
#  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
#  - emulator -avd test -no-audio -no-window &
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &

script:
    - ./gradlew clean
    - ./gradlew assemble --stacktrace
    - ./gradlew lint --stacktrace
    - ./gradlew testReleaseUnitTest --info
#    - ./gradlew connectedDebugAndroidTest

deploy:
  - provider: script
    script: ./gradlew install bintrayUpload --info
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
     - 'app/build/outputs/apk/app-release*.apk'
     - 'planb/build/outputs/aar/planb-release*.aar'
     - 'planb-core/build/outputs/aar/planb-core-release*.aar'
    skip_cleanup: true
    on:
      branch: master
      tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  slack:
    secure: ""
  email: false